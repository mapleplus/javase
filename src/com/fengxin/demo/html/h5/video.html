<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多媒体标签</title>
    <style>
      video {
        width: 800px;
      }
    </style>
  </head>
  <body>
    src URL地址 视频地址
    controls - 向用户显示视频控件（比如播放/暂停按钮）
    muted - 视频静音 
    autoplay - 视频自动播放 
    loop - 循环播放 
    poster URL地址视频封面 
    preload auto / metadata / none 视频预加载，如果使用 autoplay，则忽略该属性。 
    <video
      src="../video/75.mp4"
      controls
      muted
      loop
      poster="../image/Grand Theft Auto V 2023_7_27 星期四 21_45_07.png"
      preload="none"
    ></video>
  </body>
</html>
